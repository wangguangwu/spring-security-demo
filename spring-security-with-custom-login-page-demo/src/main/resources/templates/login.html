<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #ffffff;
            padding: 30px 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 400px;
        }

        .login-container h2 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .error-message {
            color: #d93025;
            background-color: #ffe5e5;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .form-group input:focus {
            border-color: #4c8cfe;
            box-shadow: 0 0 5px rgba(76, 140, 254, 0.5);
        }

        .form-group label span {
            color: #d93025;
            margin-left: 5px;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
        }

        .form-buttons button {
            width: 48%;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-login {
            background-color: #4c8cfe;
            color: #ffffff;
        }

        .btn-login:hover {
            background-color: #3a6dd8;
        }

        .btn-reset {
            background-color: #e5e7eb;
            color: #6b7280;
        }

        .btn-reset:hover {
            background-color: #d1d5db;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>登录</h2>
    <!-- 显示错误消息 -->
    <div th:if="${param.error}" class="error-message">用户名或密码错误！</div>
    <form th:action="@{/doLogin}" method="post">
        <div class="form-group">
            <label for="username">用户名<span>*</span></label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">密码<span>*</span></label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-buttons">
            <button type="submit" class="btn-login">登录</button>
            <button type="reset" class="btn-reset">重置</button>
        </div>
    </form>
</div>
</body>
</html>
