<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .welcome-container {
            background: #ffffff;
            padding: 30px 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            width: 400px;
        }

        .welcome-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .welcome-container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        .btn-logout {
            background-color: #d93025;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-logout:hover {
            background-color: #b1231e;
        }
    </style>
</head>
<body>
<div class="welcome-container">
    <h1 th:text="'欢迎, ' + ${username} + '！'">欢迎, 用户！</h1>
    <p>您已成功登录。</p>
    <a th:href="@{/logout}" class="btn-logout">注销</a>
</div>
</body>
</html>
