<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注销登录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            color: #555;
        }
        hr {
            margin: 30px 0;
            border: none;
            border-top: 1px solid #ddd;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>注销登录</h1>
<form method="post" th:action="@{/bb}">
    <!-- 注销按钮 -->
    <input class="btn" type="submit" value="注销登录">
</form>

<hr>

<h1>获取认证用户信息</h1>
<ul>
    <!-- 获取认证用户的详细信息 -->
    <li><strong>用户名：</strong> <span sec:authentication="principal.username">[未登录]</span></li>
    <li><strong>权限：</strong> <span sec:authentication="principal.authorities">[无权限]</span></li>
    <li><strong>账户未过期：</strong> <span sec:authentication="principal.accountNonExpired">[未知]</span></li>
    <li><strong>账户未锁定：</strong> <span sec:authentication="principal.accountNonLocked">[未知]</span></li>
    <li><strong>凭据未过期：</strong> <span sec:authentication="principal.credentialsNonExpired">[未知]</span></li>
</ul>

</body>
</html>
