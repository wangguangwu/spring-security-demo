server:
  port: 8080

spring:
  application:
    name: spring-security-memory-auth

# springdoc-openapi 项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.wangguangwu.security.memory.controller

# knife4j 配置
knife4j:
  enable: true
  setting:
    language: zh_cn
